                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) delta = -delta;

                    var moveTop = null;
                    // 마우스휠을 위에서 아래로

                    } else {

                            moveTop = $(this).prev().offset().top;
                        }
                    }
                    // 화면 이동 0.8초(800)
                    $("html,body").stop().animate({
                        scrollTop: moveTop + 'px'
                    }, {
                        duration: 400, complete: function () {
                        }
                    });
                });
            });
        }
