<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.MPDbtn {
  background-image: url("images/myPage.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border: none;
  cursor: pointer;
  width: 28px; height: 30px;
}

.MPDbtn:hover {
  background-color: #2980B9;
}

.MPDown {
  position: relative;
  display: inline-block;
}

.MPDown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 80px;
  overflow: auto;
  /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
  z-index: 1;
}

.MPDown-content a {
  color: black;
  padding: 8px 10px;
  text-decoration: none;
  display: block;
}
.MPDown-content input[type=button] {
  color: black;
  padding: 8px 10px;
  display: block;
  min-width: 80px;
  border: none;
}

.MPDown a:hover {background-color: #ddd;}
.MPDown input[type=button]:HOVER {background-color: red;}

.Myshow {display: inline-block;}
</style>
</head>
<body>

<div class="MPDown">
  <button onclick="myFunction()" class="MPDbtn"></button>
  <div id="myMPDown" class="MPDown-content">
    <a href="./Mypage.me" id="PageName">MyPage</a>
    <input type="button" value="Logout" onclick="location.href='./MemberLogout.me'">
  </div>
</div>

<script>
function myFunction() {
  document.getElementById("myMPDown").classList.toggle("Myshow");
}

window.onclick = function(event) {
  if (!event.target.matches('.MPDbtn')) {
    var MPDowns = document.getElementsByClassName("MPDown-content");
    var i;
    for (i = 0; i < MPDowns.length; i++) {
      var openMPDown = MPDowns[i];
      if (openMPDown.classList.contains('Myshow')) {
        openMPDown.classList.remove('Myshow');
      }
    }
  }
}
</script>

</body>
</html>
